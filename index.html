<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milo's 1st Birthday</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fef6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
      text-align: center;
      overflow: hidden;
    }

    .envelope {
      position: relative;
      width: 640px;
      height: 400px;
      background: #fce4ec;
      border: 2px solid #f8bbd0;
      border-radius: 0 0 20px 20px;
      overflow: hidden;
      animation: openEnvelope 2s ease forwards;
    }

    .tie {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: #d6336c;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
    }

    .tie::after {
      content: '\1F381'; /* Present Emoji */
      font-size: 20px;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 580px;
      margin: 0 auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      animation: showCard 2s ease 2s forwards;
      z-index: 2;
    }

    @keyframes openEnvelope {
      0% { transform: scaleY(0); }
      100% { transform: scaleY(1); }
    }

    @keyframes showCard {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #f497b5;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .details {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .map-link {
      display: inline-block;
      margin-top: 0.5rem;
      background: #a5d8ff;
      padding: 0.4rem 0.8rem;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .map-link:hover {
      background: #74c0fc;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #777;
    }

    canvas.confetti, canvas.fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>
  <canvas class="fireworks"></canvas>

  <div class="envelope">
    <div class="tie"></div>
    <div class="card">
      <h1>Join us for Milo's first birthday celebration</h1>
      <div class="details">
        <p><strong>Who:</strong> Milo</p>
        <p><strong>When:</strong> 18:00, May 24, 2025</p>
        <p><strong>Where:</strong> Vua biển Seafood, 12 Trấn Vũ, Quận Ba Đình, Hà Nội</p>
        <a class="map-link" href="https://maps.google.com/?q=12+Tr%E1%BA%A5n+V%C5%A9,+Ba+%C4%90%C3%ACnh,+H%C3%A0+N%E1%BB%99i" target="_blank" rel="noopener noreferrer">View on Map</a>
      </div>
      <div class="footer">
        We can't wait to celebrate with you!
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const tie = document.querySelector('.tie');
      const envelope = document.querySelector('.envelope');
      const card = document.querySelector('.card');

      tie.addEventListener('click', function() {
        tie.style.display = 'none';
        envelope.style.animation = 'openEnvelope 2s ease forwards';
        card.style.animation = 'showCard 2s ease 0.2s forwards';
      });

      const confettiCanvas = document.querySelector(".confetti");
      const ctx = confettiCanvas.getContext("2d");
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;

      const pieces = Array.from({ length: 100 }, () => ({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height - confettiCanvas.height,
        size: Math.random() * 6 + 4,
        speed: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 70%, 60%)`
      }));

      function drawConfetti() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        for (const p of pieces) {
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
          ctx.fill();
          p.y += p.speed;
          if (p.y > confettiCanvas.height) {
            p.y = -10;
            p.x = Math.random() * confettiCanvas.width;
          }
        }
        requestAnimationFrame(drawConfetti);
      }
      drawConfetti();

      const fwCanvas = document.querySelector(".fireworks");
      const fwCtx = fwCanvas.getContext("2d");
      fwCanvas.width = window.innerWidth;
      fwCanvas.height = window.innerHeight;

      function createFirework(x, y) {
        const particles = [];
        for (let i = 0; i < 50; i++) {
          particles.push({
            x,
            y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 4 + 1,
            radius: Math.random() * 3 + 2,
            alpha: 1,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`
          });
        }
        return particles;
      }

      let fireworks = [];
      setInterval(() => {
        fireworks.push(...createFirework(Math.random() * fwCanvas.width, Math.random() * fwCanvas.height * 0.5));
      }, 2000);

      function drawFireworks() {
        fwCtx.fillStyle = "rgba(255, 255, 255, 0.1)";
        fwCtx.fillRect(0, 0, fwCanvas.width, fwCanvas.height);
        fireworks = fireworks.filter(p => p.alpha > 0.01);
        for (const p of fireworks) {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha *= 0.96;
          fwCtx.fillStyle = p.color;
          fwCtx.globalAlpha = p.alpha;
          fwCtx.beginPath();
          fwCtx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          fwCtx.fill();
        }
        fwCtx.globalAlpha = 1;
        requestAnimationFrame(drawFireworks);
      }
      drawFireworks();
    });
  </script>
</body>
</html>
