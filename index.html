<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: linear-gradient(270deg, #87cefa, #e0ffff, #b2ebf2, #87cefa);
        background-size: 800% 800%;
        animation: animatedBackground 20s ease infinite;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      @keyframes animatedBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .balloon {
        position: absolute;
        width: 40px;
        height: 60px;
        background-color: pink;
        border-radius: 50% 50% 50% 50%;
        opacity: 0.8;
        animation: float 10s linear infinite;
        z-index: 0;
      }
      .balloon::after {
        content: '';
        position: absolute;
        width: 2px;
        height: 20px;
        background: #888;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
      }
      @keyframes float {
        0% { transform: translateY(100vh); opacity: 0.5; }
        100% { transform: translateY(-120vh); opacity: 0.9; }
      }
      .card {
        width: 90%;
        max-width: 800px;
        height: auto;
        aspect-ratio: 16 / 10;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1200px;
        transition: 1s;
        z-index: 1;
      }
      .card:hover {
        transform: rotate(-2deg);
      }
      .card:hover .outside {
        transform: rotateY(-130deg);
      }
      .outside,
      .inside {
        height: 100%;
        width: 50%;
        position: absolute;
        left: 50.1%;
      }
      .inside {
        background: linear-gradient(to right, #fff0f5, #e0f2f1);
        padding: 20px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        left: 50%;
        gap: 20px;
        flex-wrap: wrap;
      }
      .invitation-text {
        max-width: 100%;
        flex: 1 1 250px;
      }
      .inside-image {
        max-width: 100%;
        flex: 1 1 250px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        object-fit: cover;
      }
      @media (max-width: 768px) {
        .inside {
          flex-direction: column;
        }
      }
      .outside {
        transform-style: preserve-3d;
        z-index: 1;
        transform-origin: left;
        transition: 2s;
        cursor: pointer;
      }
      .front,
      .back {
        height: 100%;
        width: 100%;
        position: absolute;
        backface-visibility: hidden;
        transform: rotateX(0deg);
      }
      .front {
        background-color: #fdf6f0;
      }
      .back {
        transform: rotateY(180deg);
        background: linear-gradient(to left, #f3e5f5, #e1f5fe);
      }
      .cake {
        width: 100%;
        position: absolute;
        bottom: 30px;
      }
      .top-layer,
      .middle-layer,
      .bottom-layer {
        height: 80px;
        width: 240px;
        background-repeat: repeat;
        background-size: 60px 100px;
        background-position: 28px 0;
        background-image: linear-gradient(
            transparent 50px,
            #fedbab 50px,
            #fedbab 60px,
            transparent 60px
          ),
          radial-gradient(circle at 30px 5px, #ffb6b9 30px, #ffe082 31px);
        border-radius: 10px 10px 0 0;
        position: relative;
        margin: auto;
      }
      .middle-layer {
        transform: scale(0.85);
        top: 6px;
      }
      .top-layer {
        transform: scale(0.7);
        top: 26px;
      }
      .candle {
        height: 45px;
        width: 15px;
        background: repeating-linear-gradient(
          45deg,
          #fd3018 0,
          #fd3018 5px,
          #ffa89e 5px,
          #ffa89e 10px
        );
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        bottom: 202px;
      }
      .candle:before {
        content: "";
        position: absolute;
        height: 16px;
        width: 16px;
        background-color: #ffcc80;
        border-radius: 0 50% 50% 50%;
        bottom: 48px;
        transform: rotate(45deg);
        left: -1px;
      }
      .outside p {
        font-size: 26px;
        text-transform: uppercase;
        margin-top: 30px;
        text-align: center;
        letter-spacing: 6px;
        color: #6a1b9a;
      }
      .inside h1 {
        color: #f48fb1;
        font-size: 1.4rem;
        margin-bottom: 0;
      }
      .details {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
        color: #6a1b9a;
      }
      .map-link {
        padding: 8px 12px;
        border-radius: 6px;
        text-decoration: none;
        background: #ce93d8;
        color: white;
        transition: background 0.3s ease;
        font-size: 1.2rem;
      }
      .map-link:hover {
        background: #ba68c8;
      }
    </style>
  </head>
